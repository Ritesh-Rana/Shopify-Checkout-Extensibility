query RunInput {
  cart {
    lines {
      quantity
      id
     	Note: attribute(key: "Note") {
        value
      }
      merchandise {
        __typename
        ...on ProductVariant {
            id
            sku
            product{
              title
              handle
              productType
              isGiftCard
              hasAnyTag
              hasTags{
                tag
                hasTag
              }
            }
        }
      }
    }
  cost{
    subtotalAmount {
      amount
    }
  }
  }
}
